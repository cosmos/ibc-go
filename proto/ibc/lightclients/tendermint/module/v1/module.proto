syntax = "proto3";

package ibc.lightclients.tendermint.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object of the 07-tendermint module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/cosmos/ibc-go/modules/light-clients/07-tendermint"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}