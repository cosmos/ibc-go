queue_rules:
  - name: default
    queue_conditions:
      - "#approved-reviews-by>=1"
      - base=main
      - label=automerge
    commit_message_template: |
      {{ title }} (#{{ number }})
      {{ body }}
    merge_conditions:
      - "#approved-reviews-by>=1"
      - base=main
      - label=automerge
    merge_method: squash

