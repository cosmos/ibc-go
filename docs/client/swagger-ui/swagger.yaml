                          type: string
                          title: channel port identifier
                        channel_id:
                          type: string
                          title: channel unique identifier
                        sequence:
                          type: string
                          format: uint64
                          title: packet sequence
                    packet_fees:
                      type: array
                      items:
                        type: object
                        properties:
                          fee:
